<!doctype html>


<html>
  <head>
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="container">
    
	
		<h1 id="banner">Unauthorized Access !!</h1>
	
		<hr />
	
		
			<div style="color:red">
				Your fake login attempt was bursted, dare again !!<br /> 
				Caused : <div th:text="${session.get('SPRING_SECURITY_LAST_EXCEPTION').getAuthentication()}">Halo</div>
				<ul th:each="e: ${session.get('SPRING_SECURITY_LAST_EXCEPTION').getStackTrace()}">
					<li th:text="${e}">Lalah</li>
				</ul>
			</div>
		<p class="message">Access denied!</p>
		<a href="/its/login">Go back to login page</a> 
	</div>
  </body>
</html>
