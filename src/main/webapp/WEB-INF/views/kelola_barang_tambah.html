<!doctype html>

<html>
  
  <head>
  <div th:include="template::header"></div>
  <h1>Tambah Barang</h1>
    <title>New Page</title>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  </head>
  
  <body>
    <div class="container">
      <form action="#" th:action="@{/gudang/kelola_barang/tambah}" th:object="${barang}" method="post">
        <div class="form-group">
          <label for="exampleInputEmail1">ID Barang</label>
          <input type="text" class="form-control" th:field="*{idBarang}" placeholder="Masukkan ID"/>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Nama Barang</label>
          <input type="text" class="form-control" th:field="*{namaBarang}" placeholder="Masukkan Nama Barang"/>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Harga Beli</label>
          <input type="text" class="form-control" th:field="*{hargaBeli}" placeholder="Masukkan Harga Beli Barang"/>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Harga Jual</label>
          <input type="text" class="form-control" th:field="*{hargaJual}" placeholder="Masukkan Harga Jual Barang"/>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Stok Total Barang</label>
          <input type="text" class="form-control" th:field="*{stokTotalBarang}" placeholder="Masukkan Stok Total Barang"/>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Tanggal Kadaluarsa</label>
          <input type="text" class="form-control" th:field="*{tanggalKadaluarsa}" placeholder="Masukkan Tanggal Kadaluarsa"/>
        </div>
        <button type="submit" name="tambahBarang" class="btn btn-default">Submit</button>
      </form>
    </div>
  </body>
</html>
